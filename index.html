<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="box">
        <h1>Password generator</h1>
        <input type="text" id="view"><br>
        <section id="rang">
            <label for="">1</label>
            <input type="range" name="" id="qntd" min="1" max="24" onchange="qntd()">
            <label for="">24</label>
        </section>  <br>
        <input type="text" name="" id="qntdv"><br>
        <input type="checkbox" name="op" id="u" value="up">
        <label for="">Maiúsculas</label><br>
        <input type="checkbox" name="op" id="l" value="low">
        <label for="">Minúsculas</label><br>
        <input type="checkbox" name="op" id="n" value="Num">
        <label for="">Números</label><br>
        <input type="checkbox" name="op" id="s" value="simbol">
        <label for="">Símbolos</label><br>
        <button id="create" onclick="gerar()">Gerar</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
